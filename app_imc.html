<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcular IMC</title>
</head>
<body>
    <header>
        <div class="container">
            <h2>Tabela IMC</h2>
            <div class="content-tabela">
                <div class="content-tabela-imc">
                    <h3>IMC</h3>
                    <p>Menos do que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,9</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Mais do que 40</p>
                </div>
                <div class="content-tabela-resultado">
                    <h3>Resultado</h3>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3</p>
                </div>
            </div>            
            <div class="calculos">
                <h2>Calcule seu IMC</h2>
                <p>Peso</p>
                <input id="peso" type="number" placeholder="exemplo 65">
                <p>Altura</p>
                <input id="altura" type="number" placeholder="exemplo 1.74">
                <button id="calcular" onclick="CalcularIMC()">Calcular</button>
                <p>Resultado</p>
                <input id="resultado" type="text" disabled>
            </div>
        </div>
    </header>
    <script src="script/script.js"></script>
</body>
</html>
